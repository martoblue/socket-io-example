<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socket Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Socket.io APP</h1>
      <hr />

      <div class="text-center mb-3">
        <p>Server Status:</p>
        <span id="statusOnline" class="badge bg-success">Online</span>
        <span id="statusOffline" class="badge bg-danger">Offline</span>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <input type="text" id="txtMessage" class="form-control" placeholder="Type a message..." />
        </div>
        <div class="col-md-2">
          <button id="btnSend" class="btn btn-primary w-100">Send</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
  </body>
</html>
